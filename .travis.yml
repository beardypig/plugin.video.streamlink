sudo: false
language: python
python:
- '3.5'
env:
- VERSION=${TRAVIS_TAG:-SNAPSHOT}
script:
- ./waf configure clean build dist
- pushd build
- md5sum "plugin.video.streamlink-${VERSION}.zip" > "plugin.video.streamlink-${VERSION}.zip.md5"
- popd
before_deploy:
- mkdir -p dist/
- cp build/*.zip build/*.zip.md5 build/addon.xml dist/
deploy:
  - provider: s3
    access_key_id: AKIAJA536STKTMHCZFZQ
    secret_access_key:
      secure: 
    bucket: xbmc.beardypig.plugins
    local-dir: dist
    upload-dir: addons/plugin.video.streamlink
    skip_cleanup: true
    on:
      repo: beardypig/plugin.video.streamlink
      tags: true
  - provider: releases
    api_key:
      secure: 
    file: $TRAVIS_BUILD_DIR/build/plugin.video.streamlink-$VERSION.zip
    on:
      repo: beardypig/plugin.video.streamlink
      tags: true
# Update the addon index
after_deploy:
- gem install travis
- curl -LO curl -LO https://raw.github.com/mernst/plume-lib/master/bin/trigger-travis.sh
- sh trigger-travis.sh beardypig xbmc.beardypig.plugins $TRAVIS_ACCESS_TOKEN